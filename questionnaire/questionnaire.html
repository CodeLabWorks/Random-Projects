<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire</title>
    <link rel="stylesheet" href="/questionnaire/styles.css" />
    <script src="/questionnaire/script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1>Music Shop Questionnaire</h1>
      <nav>
        <a href="/questionnaire/index.html">Home</a>
        <a href="/questionnaire/questionnaire.html">Questionnaire</a>
      </nav>
    </header>

    <main>
      <section class="questionnaire">
        <h2>Help Us Improve</h2>
        <form id="questionnaireForm">
          <label for="name"><i class="fas fa-user"></i> Your Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="experience"
            ><i class="fas fa-star"></i> How easy is it to track stock
            currently?</label
          >
          <select id="experience" name="experience">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="difficult">Difficult</option>
          </select>

          <label for="features"
            ><i class="fas fa-cogs"></i> What features would you like to see in
            the new system?</label
          >
          <textarea id="features" name="features" rows="4"></textarea>

          <label for="feedback"
            ><i class="fas fa-comments"></i> Any additional feedback?</label
          >
          <textarea id="feedback" name="feedback" rows="4"></textarea>

          <button type="submit">
            <i class="fas fa-paper-plane"></i> Submit
          </button>
          <div id="popup" class="popup">
            <div class="popup-content">
              <span id="closePopup" class="popup-close">&times;</span>
              <h2>Thank You!</h2>
              <p>
                Your feedback has been submitted successfully. We appreciate
                your time and effort!
              </p>
            </div>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Music Shop System</p>
    </footer>
  </body>
</html>
